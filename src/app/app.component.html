<table-data
  [tableData]="tableData">
</table-data>
<pagination
  (onPaginationChange)="onPaginationChange($event)">
</pagination>
<add-form *ngIf="appService?.showAddFormPopup"
          (onAddFormChange)="onAddFormChange($event)">
</add-form>
<error-popup *ngIf="appService?.errorPopup?.show"
             [errorPopup]="appService.errorPopup"
             (onErrPopupChange)="onErrPopupChange($event)">
</error-popup>
